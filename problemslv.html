<script type="text/javascript">
	

	function changeItem (argument) {
			var title=document.getElementById('title_span');
			var a=parseInt(argument);
			var content=document.getElementById('iframe');
			switch(a){ 	 
		   	case 1:
		   	{
		   		
		   		title.innerHTML=">>概论部分";
                content.src="frame/problemslv_glbf.html";
		   		break;
		   	}
		   	case 2:
		   	{
		   		title.innerHTML=">>信息分析与预测程序部分";

		   		break;
		   	}
		   	case 3:
		   	{
		   		
		   		title.innerHTML=">>德尔菲法";
                content.src="frame/problemslv_deff.html";
		   		break;
		   	}
		   	case 4:

		   		title.innerHTML=">>层次分析法";
		   		content.src="frame/problemslv_ccfxf.html";
		   		break;
		   	}
		   	case 5:
		   	{
	   		title.innerHTML=">>回归分析法";
                content.src="frame/problemslv_hgfxf.html";
		   		break;
		   	}
		   	case 6:
		   	{

		   	}
		 	   
          }
}
