<script type="text/javascript">
	

	function changeItem (argument) {
			var title=document.getElementById('title_span');

			switch(a){ 	 
		   	case 1:
		   	{
		   		
		   		title.innerHTML=">>教学大纲";
                content.src="frame/classinfo_jxdg.html";
		   		break;
		   	}
		   	case 2:
		   	{
		   		title.innerHTML=">>教学日历";

		   		break;
		   	}
		   	case 3:
		   	{
		   		title.innerHTML=">>教材参考";
		   		content.src="frame/classinfo_jcck.html";
		   		break;
		   	}
		 	   
          }
}
 

</script>
